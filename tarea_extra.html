<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página completa</title>
</head>
<body>
    <h1>Página completa</h1>
    <table border="1px">
      <tr>
        <td colspan="4">Calculadora</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td>*</td>
        <td>/</td>
        <td colspan="2">=</td>
      </tr>
    </table>
</body>
</html>
