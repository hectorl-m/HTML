<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>
<body>
    <h1>Tipos de listas</h1>
    <h3>Lista desordenada</h3>
    <ul>
      <li>carne</li>
      <li>pescado</li>
      <li>fruta</li>
    </ul>
    <h3>Lista ordenada</h3>
    <ol>
      <li>item nº1</li>
      <li>item nº2</li>
      <li>item nº3</li>
    </ol>
    <h3>Lista híbrida</h3>
    <ul>
        <ol>
          <li>item desordenado</li>
          <li>item desordenado 2</li>
        </ol>
        <ol>
          <li>item desordenado</li>
          <li>item desordenado</li>
        </ol>
    </ul>
</body>
</html>
